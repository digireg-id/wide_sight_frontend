<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>wide_sight_frontend</title>
    <style>

    #ws1{
      width:1000px;
      height:600px;
      background-color: green;
    }

    #ws2{
      width:200px;
      height:200px;
      background-color: gray;
    }

    wide-sight {
      width:100%;
      height:100%;
    }

    </style>
  </head>
  <body onload="connectEvents()">
    <div id="ws1">
    <wide-sight
      backend="https://beato.duckdns.org:8443"
      apikey="3788e7c9-ace9-4fb6-95b9-db6170b6286f"
      panokey="fb7662d8-c0a8-4ae2-a402-2de7489a5465"
      overlay="https://beato.duckdns.org:8443/static/test.geo.json">
    </wide-sight>
    <!--
      backend=http://172.25.193.167:8989
      apikey="375368dfd01b9bd9d26e2284ce18398adbd07e93"
      panokey="cb75403f-bccc-4792-9a73-c5a2ace36fec">
    -->
    </div>
    <!-- built files will be auto injected -->
    <script>
      function connectEvents(){
        const ws_el = document.getElementsByTagName("wide-sight")[0]
        console.log("WS",ws_el)
        ws_el.on('ViewChanged', function(payload){
          console.log('PAYLOAD',payload)
        })
        ws_el.on('click', function(ev){
          console.log('CLICK',ev)
        })
      }

    </script>
  </body>
</html>
